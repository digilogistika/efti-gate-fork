services:
  harmony-gate:
    image: niis/harmony-ap:2.5.0
    container_name: harmony-gate
    depends_on:
      harmony-gate-db:
        condition: service_started
    environment:
      - DB_HOST=harmony-gate-db
      - DB_SCHEMA=harmony_ap
      - DB_PASSWORD=dbpassword
      - ADMIN_PASSWORD=Secret
      - USE_DYNAMIC_DISCOVERY=false
      - PARTY_NAME=gate
      - SECURITY_KEYSTORE_PASSWORD=changeit
      - SECURITY_TRUSTSTORE_PASSWORD=changeit
      - TLS_KEYSTORE_PASSWORD=changeit
      - TLS_TRUSTSTORE_PASSWORD=changeit
      - SERVER_FQDN=harmony-gate
    volumes:
      - ap_data_gate:/var/opt/harmony-ap
      - ./harmony/gate-ws-plugin.properties:/var/opt/harmony-ap/etc/plugins/config/ws-plugin.properties
      - ./harmony/gate-ws-plugin.properties:/opt/harmony-ap/plugins/config/ws-plugin.properties
      - ./harmony/gate-ws-plugin.properties:/opt/harmony-ap/plugins/ws-plugin.properties
    networks:
      - efti-network
    restart: on-failure
    mem_limit: 1500m
    user: "root:root"

  harmony-platform:
    image: niis/harmony-ap:2.5.0
    container_name: harmony-platform
    profiles: [ "platform" ]
    depends_on:
      harmony-platform-db:
        condition: service_started
    environment:
      - DB_HOST=harmony-platform-db
      - DB_SCHEMA=harmony_ap
      - DB_PASSWORD=dbpassword
      - ADMIN_PASSWORD=Secret
      - USE_DYNAMIC_DISCOVERY=false
      - PARTY_NAME=platform
      - SECURITY_KEYSTORE_PASSWORD=changeit
      - SECURITY_TRUSTSTORE_PASSWORD=changeit
      - TLS_KEYSTORE_PASSWORD=changeit
      - TLS_TRUSTSTORE_PASSWORD=changeit
      - SERVER_FQDN=harmony-platform
    volumes:
      - ap_data_platform:/var/opt/harmony-ap
      - ./harmony/platform-ws-plugin.properties:/var/opt/harmony-ap/etc/plugins/config/ws-plugin.properties
      - ./harmony/platform-ws-plugin.properties:/opt/harmony-ap/plugins/config/ws-plugin.properties
      - ./harmony/platform-ws-plugin.properties:/opt/harmony-ap/plugins/ws-plugin.properties
    networks:
      - efti-network
    restart: on-failure
    mem_limit: 1500m
    user: "root:root"

  harmony-gate-db:
    image: mysql:8
    container_name: harmony-gate-db
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=harmony_ap
      - MYSQL_USER=harmony_ap
      - MYSQL_PASSWORD=dbpassword
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_bin"
    volumes:
      - db_data_gate:/var/lib/mysql
    networks:
      - efti-network
    restart: on-failure
    mem_limit: 512m

  harmony-platform-db:
    image: mysql:8
    container_name: harmony-platform-db
    profiles: [ "platform" ]
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=harmony_ap
      - MYSQL_USER=harmony_ap
      - MYSQL_PASSWORD=dbpassword
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_bin"
    volumes:
      - db_data_platform:/var/lib/mysql
    networks:
      - efti-network
    restart: on-failure
    mem_limit: 512m

  efti-rabbitmq:
    image: rabbitmq:3-management
    container_name: efti-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./rabbitmq/rabbitmq-defs.json:/etc/rabbitmq/definitions.json
    networks:
      - efti-network
    restart: on-failure

  efti-gate:
    build:
      context: ../
      dockerfile: ./deploy/gate/Dockerfile
    container_name: efti-gate-instance
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8882/actuator/health || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 100
    depends_on:
      - efti-keycloak
      - efti-psql
      - efti-rabbitmq
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - efti-network
    restart: on-failure

  efti-platform:
    build:
      context: ../
      dockerfile: ./deploy/platform/Dockerfile
    container_name: efti-platform-instance
    profiles: [ "platform" ]
    depends_on:
      - efti-keycloak
      - efti-psql
    networks:
      - efti-network
    restart: on-failure

  efti-psql:
    image: postgres:15.4
    container_name: shared-db
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: efti
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - efti-network
    restart: on-failure

  efti-psql-meta:
    image: postgres:15.4
    container_name: meta-db
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: efti
    ports:
      - "2345:5432"
    volumes:
      - ./sql-meta:/docker-entrypoint-initdb.d
    networks:
      - efti-network
    restart: on-failure

  efti-keycloak:
    image: quay.io/keycloak/keycloak:22.0.5
    container_name: efti-keycloak
    command: [ "start-dev", "--import-realm", "-Dkeycloak.profile.feature.upload_scripts=enabled" ]
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=secret
      - DEBUG=true
      - DEBUG_PORT=*:8788
    volumes:
      - ./keycloak/export.json:/opt/keycloak/data/import/export.json
    networks:
      efti-network:
        aliases:
          - auth.gate.eu
    restart: on-failure

volumes:
  ap_data_gate:
  ap_data_platform:
  db_data_gate:
  db_data_platform:

networks:
  efti-network:
    driver: bridge
