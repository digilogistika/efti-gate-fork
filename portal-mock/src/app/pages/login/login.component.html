<div class="login-container">
  <div class="login-form-container">
    <div class="login-header">
      <h2>{{ 'login.title' | translate }}</h2>
      <p>{{ 'login.subtitle' | translate }}</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">{{ 'login.emailLabel' | translate }}</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [placeholder]="'login.emailPlaceholder' | translate"
          [ngClass]="{'is-invalid': emailControl?.invalid && (emailControl?.touched || emailControl?.dirty)}"
        >
        <div *ngIf="emailControl?.invalid && (emailControl?.touched || emailControl?.dirty)" class="invalid-feedback">
          <div *ngIf="emailControl?.errors?.['required']">{{ 'login.validation.emailRequired' | translate }}</div>
          <div *ngIf="emailControl?.errors?.['email']">{{ 'login.validation.emailInvalid' | translate }}</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">{{ 'login.passwordLabel' | translate }}</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [placeholder]="'login.passwordPlaceholder' | translate"
          [ngClass]="{'is-invalid': passwordControl?.invalid && (passwordControl?.touched || passwordControl?.dirty)}"
        >
        <div *ngIf="passwordControl?.invalid && (passwordControl?.touched || passwordControl?.dirty)" class="invalid-feedback">
          <div *ngIf="passwordControl?.errors?.['required']">{{ 'login.validation.passwordRequired' | translate }}</div>
          <div *ngIf="passwordControl?.errors?.['minlength']">{{ 'login.validation.passwordMinLength' | translate }}</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="loginForm.invalid || isSubmitting"
        >
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ 'login.signInButton' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
