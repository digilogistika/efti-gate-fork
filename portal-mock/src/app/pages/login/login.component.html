<div class="login-container">
  <div class="login-form-container">
    <div class="login-header">
      <h2>Sign In</h2>
      <p>Please login to access your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
          [ngClass]="{'is-invalid': emailControl?.invalid && (emailControl?.touched || emailControl?.dirty)}"
        >
        <div *ngIf="emailControl?.invalid && (emailControl?.touched || emailControl?.dirty)" class="invalid-feedback">
          <div *ngIf="emailControl?.errors?.['required']">Email is required</div>
          <div *ngIf="emailControl?.errors?.['email']">Please enter a valid email address</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
          [ngClass]="{'is-invalid': passwordControl?.invalid && (passwordControl?.touched || passwordControl?.dirty)}"
        >
        <div *ngIf="passwordControl?.invalid && (passwordControl?.touched || passwordControl?.dirty)" class="invalid-feedback">
          <div *ngIf="passwordControl?.errors?.['required']">Password is required</div>
          <div *ngIf="passwordControl?.errors?.['minlength']">Password must be at least 6 characters long</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="loginForm.invalid || isSubmitting"
        >
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
