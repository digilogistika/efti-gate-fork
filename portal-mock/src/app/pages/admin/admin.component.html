<div class="admin-container">
  <div class="admin-form-container">
    <div class="admin-header">
      <h2>Admin Panel</h2>
      <p>Create new user account</p>
    </div>

    <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()" class="admin-form">
      <div class="form-group">
        <label for="masterApiKey">Master API Key</label>
        <input
          type="password"
          id="masterApiKey"
          formControlName="masterApiKey"
          class="form-control"
          placeholder="Enter master API key"
          [ngClass]="{'is-invalid': createUserForm.get('masterApiKey')?.invalid && (createUserForm.get('masterApiKey')?.touched || createUserForm.get('masterApiKey')?.dirty)}"
        >
        <div *ngIf="createUserForm.get('masterApiKey')?.invalid && (createUserForm.get('masterApiKey')?.touched || createUserForm.get('masterApiKey')?.dirty)" class="invalid-feedback">
          <div *ngIf="createUserForm.get('masterApiKey')?.errors?.['required']">Master API key is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="userEmail">Email</label>
        <input
          type="email"
          id="userEmail"
          formControlName="userEmail"
          class="form-control"
          placeholder="Enter user email"
          [ngClass]="{'is-invalid': createUserForm.get('userEmail')?.invalid && (createUserForm.get('userEmail')?.touched || createUserForm.get('userEmail')?.dirty)}"
        >
        <div *ngIf="createUserForm.get('userEmail')?.invalid && (createUserForm.get('userEmail')?.touched || createUserForm.get('userEmail')?.dirty)" class="invalid-feedback">
          <div *ngIf="createUserForm.get('userEmail')?.errors?.['required']">Email is required</div>
          <div *ngIf="createUserForm.get('userEmail')?.errors?.['email']">Please enter a valid email address</div>
        </div>
      </div>

      <div class="form-group">
        <label for="userPassword">Password</label>
        <input
          type="password"
          id="userPassword"
          formControlName="userPassword"
          class="form-control"
          placeholder="Enter user password"
          [ngClass]="{'is-invalid': createUserForm.get('userPassword')?.invalid && (createUserForm.get('userPassword')?.touched || createUserForm.get('userPassword')?.dirty)}"
        >
        <div *ngIf="createUserForm.get('userPassword')?.invalid && (createUserForm.get('userPassword')?.touched || createUserForm.get('userPassword')?.dirty)" class="invalid-feedback">
          <div *ngIf="createUserForm.get('userPassword')?.errors?.['required']">Password is required</div>
          <div *ngIf="createUserForm.get('userPassword')?.errors?.['minlength']">Password must be at least 6 characters long</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div *ngIf="showSuccessMessage" class="alert alert-success">
        User created successfully!
      </div>

      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="createUserForm.invalid || isSubmitting"
        >
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Create User
        </button>
      </div>
    </form>
  </div>
</div>
