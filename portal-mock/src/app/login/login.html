<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50/90 via-white/80 to-cyan-50/90 sm:p-6 lg:p-8">
  <div class="max-w-xl w-full">
    <!-- Login Form -->
    <div class="bg-white/60 backdrop-blur-xl sm:rounded-2xl w-full shadow-xl overflow-hidden mb-8">
      <div class="bg-gradient-to-r from-indigo-500/10 to-purple-500/10 px-6 py-4 border-b border-white/20">
        <h2 class="text-lg font-semibold text-gray-800" i18n="Login form header|The title of the login form section">Login</h2>
      </div>

      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="p-4 sm:p-6">
        <div class="grid grid-cols-1 gap-6 w-full">
          <!-- Email Field -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2" for="email" i18n="Label for email input field|The label for the user's email address input field">
              Email
              <span class="text-red-500 ml-1">*</span>
            </label>
            <div class="relative">
              <input
                class="w-full px-4 py-3 bg-white/80 border border-gray-200/50 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 placeholder-gray-400 text-gray-800 shadow-sm"
                formControlName="email"
                id="email"
                i18n-placeholder="Placeholder for email input|An example to guide the user to enter their email"
                placeholder="Enter your email..."
                type="email"
              >
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2" for="password" i18n="Label for password input field|The label for the user's password input field">
              Password
              <span class="text-red-500 ml-1">*</span>
            </label>
            <div class="relative">
              <input
                class="w-full px-4 py-3 bg-white/80 border border-gray-200/50 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 placeholder-gray-400 text-gray-800 shadow-sm"
                formControlName="password"
                id="password"
                i18n-placeholder="Placeholder for password input|An example to guide the user to enter their password"
                placeholder="Enter your password..."
                type="password"
              >
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="pt-2">
            <button
              [disabled]="loginForm.invalid"
              class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl disabled:shadow-md transition-all duration-300 transform hover:scale-[1.02] disabled:hover:scale-100"
              type="submit"
              i18n="Button text for login submission|The text on the main button to submit the login form"
            >
              Sign In
            </button>
          </div>

          <!-- Error Message -->
          @if (loginError) {
            <div class="bg-red-50/80 border border-red-200/50 rounded-xl p-4 backdrop-blur-sm">
              <div class="flex items-center">
                <svg class="w-5 h-5 text-red-500 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </svg>
                <p class="text-sm text-red-700 font-medium">{{ loginError }}</p>
              </div>
            </div>
          }
        </div>
      </form>
    </div>
  </div>
</div>
