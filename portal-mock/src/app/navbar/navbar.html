<!-- Navigation Bar -->
<nav class="bg-white/60 backdrop-blur-xl shadow-xl border-b border-white/20 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between sm:justify-center sm:gap-2 h-16">
      <!-- Logo Section -->
      <div class="flex items-center space-x-3">
        <!-- Main Logo - Always visible -->
        <div>
          <img
            alt="DLK logo"
            i18n-alt="company logo|Logo alt text for main company branding"
            height="70"
            ngSrc="/DLK.png"
            width="140"
          >
        </div>

        <!-- Additional Logos - Hidden on mobile -->
        <div class="hidden sm:flex items-center space-x-2">
          <div>
            <img
              alt="EFTI4EU logo"
              i18n-alt="project logo|Logo alt text for EFTI4EU project"
              height="70"
              ngSrc="/EFTI4EU.jpg"
              width="100">
          </div>
          <div>
            <img
              alt="EU cofunding logo"
              i18n-alt="funding logo|Logo alt text for EU cofunding acknowledgment"
              height="70"
              ngSrc="/EU_COFUNDING.png"
              width="140"
            >
          </div>
          <div>
            <img
              alt="Pikker logo"
              i18n-alt="partner logo|Logo alt text for Pikker partner company"
              height="140"
              ngSrc="/PIKKER.svg"
              width="140">
          </div>
        </div>
      </div>

      <!-- Desktop Navigation -->
      @if (isAuthenticated || isAdminSecretActivated) {
        <div class="hidden md:flex items-center space-x-1">
          @if (isAuthenticated) {
            <a
              routerLink="identifiers-search"
              routerLinkActive="bg-gradient-to-r from-indigo-500/20 to-purple-500/20 text-indigo-700"
              class="flex items-center px-4 py-2 rounded-xl text-sm font-semibold text-gray-700 hover:bg-white/80 hover:text-indigo-600 transition-all duration-300 hover:shadow-md"
            >
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              </svg>
              <ng-container i18n="navigation link|Link text for identifiers search functionality">Identifiers Search</ng-container>
            </a>

            <a
              [routerLink]="['/dataset-query', '', '', '']"
              routerLinkActive="bg-gradient-to-r from-indigo-500/20 to-purple-500/20 text-indigo-700"
              class="flex items-center px-4 py-2 rounded-xl text-sm font-semibold text-gray-700 hover:bg-white/80 hover:text-indigo-600 transition-all duration-300 hover:shadow-md"
            >
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              </svg>
              <ng-container i18n="navigation link|Link text for dataset query functionality">Dataset Query</ng-container>
            </a>

            <button
              (click)="logout()"
              class="flex items-center cursor-pointer px-4 py-2 rounded-xl text-sm font-semibold text-gray-700 hover:bg-red-50/80 hover:text-red-600 transition-all duration-300 hover:shadow-md ml-2"
            >
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              </svg>
              <ng-container i18n="action button|Button text for user logout action">Logout</ng-container>
            </button>
          }

          @if (isAdminSecretActivated) {
            <a
              routerLink="admin"
              routerLinkActive="bg-gradient-to-r from-indigo-500/20 to-purple-500/20 text-indigo-700"
              class="flex items-center px-4 py-2 rounded-xl text-sm font-semibold text-gray-700 hover:bg-white/80 hover:text-indigo-600 transition-all duration-300 hover:shadow-md"
            >
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              </svg>
              <ng-container i18n="navigation link|Link text for admin panel access">Admin</ng-container>
            </a>

            <a
              routerLink="login"
              routerLinkActive="bg-gradient-to-r from-indigo-500/20 to-purple-500/20 text-indigo-700"
              class="flex items-center px-4 py-2 rounded-xl text-sm font-semibold text-gray-700 hover:bg-white/80 hover:text-indigo-600 transition-all duration-300 hover:shadow-md"
            >
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              </svg>
              <ng-container i18n="navigation link|Link text for user login page">Login</ng-container>
            </a>
          }
        </div>
      }

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button
          (click)="burgerMenuToggle()"
          aria-label="Open menu"
          i18n-aria-label="accessibility|Aria label for mobile menu toggle button"
          class="inline-flex items-center justify-center p-2 rounded-xl text-gray-700 hover:text-indigo-600 hover:bg-white/80 transition-all duration-300"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu (hidden by default - you'll need to implement toggle functionality) -->
    @if (burgerMenuOpen) {
      <div class="md:hidden bg-white/80 backdrop-blur-xl">
        <div class="px-2 pt-2 pb-3 space-y-1">
          @if (isAuthenticated) {
            <a
              routerLink="identifiers-search"
              routerLinkActive="bg-gradient-to-r from-indigo-500/20 to-purple-500/20 text-indigo-700"
              class="flex items-center px-3 py-2 rounded-xl text-sm font-semibold text-gray-700 hover:bg-white/80 hover:text-indigo-600 transition-all duration-300"

              <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">

              </svg>

            >
              <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              </svg>
              <ng-container i18n="navigation link|Link text for dataset query functionality in mobile menu">Dataset Query</ng-container>
            </a>

            <button
              (click)="logout()"
              class="flex items-center w-full px-3 py-2 rounded-xl text-sm font-semibold text-gray-700 hover:bg-red-50/80 hover:text-red-600 transition-all duration-300"
            >
              <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              </svg>
              <ng-container i18n="action button|Button text for user logout action in mobile menu">Logout</ng-container>
            </button>
          }

            <a
              routerLink="admin"
              routerLinkActive="bg-gradient-to-r from-indigo-500/20 to-purple-500/20 text-indigo-700"
              class="flex items-center px-3 py-2 rounded-xl text-sm font-semibold text-gray-700 hover:bg-white/80 hover:text-indigo-600 transition-all duration-300"
            >
              <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              </svg>
              <ng-container i18n="navigation link|Link text for admin panel access in mobile menu">Admin</ng-container>
            </a>

            <a
              routerLink="login"
              routerLinkActive="bg-gradient-to-r from-indigo-500/20 to-purple-500/20 text-indigo-700"
              class="flex items-center px-3 py-2 rounded-xl text-sm font-semibold text-gray-700 hover:bg-white/80 hover:text-indigo-600 transition-all duration-300"
            >
              <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              </svg>
              <ng-container i18n="navigation link|Link text for user login page in mobile menu">Login</ng-container>
            </a>
          }
        </div>
      </div>

  </div>
