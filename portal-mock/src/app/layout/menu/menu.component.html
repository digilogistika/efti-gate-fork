<div class="container d-flex justify-content-between px-5">
  <div>
    <a href="#"><img src="/assets/logo.jpg" height="90" alt="logo"/></a>
    <a href="#"><img src="/assets/dlk_logo.png" height="60" alt="logo"/></a>
    <a href="#"><img src="/assets/logo_in.svg" height="90" class="px-5" alt="logo-in" /></a>
  </div>
  <div class="mt-4 header-title">
    eFTI Demo Portal
  </div>
  <div class="mt-4 mx-5">
    <button class="login-btn" *ngIf="!isAuthenticated()" (click)="login()"> {{'menu.login' | translate }} </button>
    <button class="login-btn" *ngIf="isAuthenticated()" (click)="logout()"> {{'menu.logout' | translate }} </button>
  </div>
</div>
<nav class="navbar navbar-expand-sm navbar-light" id="neubar">
  <div class="container">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class=" collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="isLogged()">
          <a class="nav-link ms-5" routerLink="uil">{{'menu.search-by-uil' | translate }}</a>
        </li>
        <li class="nav-item" *ngIf="isLogged()">
          <a class="nav-link ms-5" routerLink="identifiers">{{'menu.search-by-identifiers' | translate }}</a>
        </li>
        <li class="nav-item dropdown" ngbDropdown>
          <a class="nav-link dropdown-toggle ms-5" href="javascirpt:void(0)" id="languageDropdown" role="button" ngbDropdownToggle>
            <i class="fas fa-globe me-2"></i>{{ getCurrentLanguageName() }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="languageDropdown" ngbDropdownMenu>
            <li><button class="dropdown-item" type="button" (click)="changeLanguage('en')">
              <img src="/assets/flags/en.png" alt="English" class="flag-icon me-2">English
            </button></li>
            <li><button class="dropdown-item" type="button" (click)="changeLanguage('lt')">
              <img src="/assets/flags/lt.png" alt="Lithuanian" class="flag-icon me-2">Lietuvių
            </button></li>
            <li><button class="dropdown-item" type="button" (click)="changeLanguage('lv')">
              <img src="/assets/flags/lv.png" alt="Latvian" class="flag-icon me-2">Latviešu
            </button></li>
            <li><button class="dropdown-item" type="button" (click)="changeLanguage('pl')">
              <img src="/assets/flags/pl.png" alt="Polish" class="flag-icon me-2">Polski
            </button></li>
          </ul>
        </li>
      </ul>
      <div class="form-check form-switch collapse navbar-collapse justify-content-end navend-button">
        <label class="form-check-label nav-link me-5" for="switch">Auto Polling</label>
        <input class="form-check-input" type="checkbox" id="switch" [(ngModel)]="autoPolling" (change)="updatePollingValue($event)">
      </div>
    </div>
  </div>
</nav>
