<div class="min-h-screen bg-gradient-to-br from-indigo-50/90 via-white/80 to-cyan-50/90 sm:p-6 lg:p-8">
  <div class="max-w-4xl mx-auto">
    <!-- Header Section -->
    <div class="bg-white/60 backdrop-blur-xl sm:rounded-2xl shadow-xl p-6 mb-8">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 flex-shrink-0 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          </svg>
        </div>
        <div class="min-w-0">
          <h1 class="text-lg sm:text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
            {{ 'identifiersSearch.header' | translate }}
          </h1>
          <p class="text-xs sm:text-sm text-gray-600 mt-1">{{ 'identifiersSearch.description' | translate }}</p>
        </div>
      </div>
    </div>

    <!-- Search Form -->
    <div class="bg-white/60 backdrop-blur-xl sm:rounded-2xl shadow-xl overflow-hidden mb-8">
      <div class="bg-gradient-to-r from-indigo-500/10 to-purple-500/10 px-6 py-4 border-b border-white/20">
        <h2 class="text-lg font-semibold text-gray-800">{{ 'identifiersSearch.searchFilters' | translate }}</h2>
      </div>

      <form (ngSubmit)="onSubmit()" [formGroup]="identifiersSearchForm" class="p-4 sm:p-6">
        <div class="grid grid-cols-1 gap-6 w-full">
          <!-- Identifier Field -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2" for="identifier">
              {{ 'identifiersSearch.identifier' | translate }}
              <span class="text-red-500 ml-1">*</span>
            </label>
            <div class="relative">
              <input
                class="w-full px-4 py-3 bg-white/80 border border-gray-200/50 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 placeholder-gray-400 text-gray-800 shadow-sm"
                formControlName="identifier"
                id="identifier"
                [placeholder]="'identifiersSearch.enterIdentifier' | translate"
                type="text"
              >
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a1.994 1.994 0 01-1.414.586H7a4 4 0 01-4-4V7a4 4 0 014-4z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Non required search parameters --->
          <details>
            <summary class="mb-6">
              <span class="text-sm font-semibold text-gray-700 cursor-pointer">
                {{ 'identifiersSearch.additionalSearchParameters' | translate }}
              </span>
            </summary>
            <div class="flex flex-col gap-2">
              <!-- Transportation Mode -->
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2" for="modeCode">
                  {{ 'identifiersSearch.transportationMode' | translate }}
                </label>
                <select
                  class="w-full px-4 py-3 bg-white/80 border border-gray-200/50 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 text-gray-800 shadow-sm"
                  formControlName="modeCode"
                  id="modeCode"
                >
                  <option disabled value="">{{ 'identifiersSearch.selectMode' | translate }}</option>
                  <option value="1">ğŸš¢ {{ 'identifiersSearch.waterway' | translate }}</option>
                  <option value="2">ğŸš‚ {{ 'identifiersSearch.railway' | translate }}</option>
                  <option value="3">ğŸš› {{ 'identifiersSearch.road' | translate }}</option>
                  <option value="1">âœˆï¸ {{ 'identifiersSearch.air' | translate }}</option>
                </select>
              </div>

              <!-- Registration Country Code -->
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2" for="registrationCountryCode">
                  {{ 'identifiersSearch.registrationCountry' | translate }}
                </label>
                <select
                  class="w-full px-4 py-3 bg-white/80 border border-gray-200/50 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 text-gray-800 shadow-sm"
                  formControlName="registrationCountryCode"
                  id="registrationCountryCode"
                >
                  <option disabled value="">{{ 'identifiersSearch.selectCountry' | translate }}</option>
                  @for (country of euCountries; track country.isoCode) {
                    <option [value]="country.isoCode">{{ country.isoCode }}</option>
                  }
                </select>
              </div>

              <!-- Identifier Type (Custom Multi-Select) -->
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                  {{ 'identifiersSearch.identifierType' | translate }}
                </label>
                <div class="relative">
                  <div class="w-full px-4 py-3 bg-white/80 border border-gray-200/50 rounded-xl shadow-sm">
                    <div class="flex flex-wrap gap-2">
                      <label class="inline-flex items-center">
                        <input
                          (change)="onIdentifierTypeChange('means', $event)"
                          class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 focus:ring-2"
                          type="checkbox"
                          value="means"
                        >
                        <span class="ml-2 text-sm text-gray-700">{{ 'identifiersSearch.means' | translate }}</span>
                      </label>
                      <label class="inline-flex items-center">
                        <input
                          (change)="onIdentifierTypeChange('equipment', $event)"
                          class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 focus:ring-2"
                          type="checkbox"
                          value="equipment"
                        >
                        <span class="ml-2 text-sm text-gray-700">{{ 'identifiersSearch.equipment' | translate }}</span>
                      </label>
                      <label class="inline-flex items-center">
                        <input
                          (change)="onIdentifierTypeChange('carried', $event)"
                          class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 focus:ring-2"
                          type="checkbox"
                          value="carried"
                        >
                        <span class="ml-2 text-sm text-gray-700">{{ 'identifiersSearch.carried' | translate }}</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Dangerous Goods Indicator -->
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                  {{ 'identifiersSearch.dangerousGoods' | translate }}
                </label>
                <div class="relative">
                  <label class="inline-flex w-full items-center bg-white/80 border border-gray-200/50 rounded-xl px-4 py-3 shadow-sm cursor-pointer hover:bg-white/90 transition-all duration-300">
                    <input
                      class="rounded border-gray-300 text-red-600 focus:ring-red-500 focus:ring-2"
                      formControlName="dangerousGoodsIndicator"
                      id="dangerousGoodsIndicator"
                      type="checkbox"
                    >
                    <span class="ml-3 text-sm text-gray-700">{{ 'identifiersSearch.containsDangerousGoods' | translate }}</span>
                    <div class="ml-2">
                      <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                      </svg>
                    </div>
                  </label>
                </div>
              </div>

              <!-- Countries to Search (Custom Multi-Select) -->
              <div class="mb-6 md:col-span-2">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                  {{ 'identifiersSearch.countriesToSearch' | translate }}
                </label>
                <div class="relative">
                  <div class="w-full min-h-[3rem] px-4 py-3 bg-white/80 border border-gray-200/50 rounded-xl shadow-sm">
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2">
                      @for (country of euCountries; track country.isoCode) {
                        <label class="inline-flex items-center p-2 rounded-lg hover:bg-indigo-50 transition-colors duration-200 cursor-pointer">
                          <input
                            type="checkbox"
                            [value]="country.isoCode"
                            class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 focus:ring-2"
                            (change)="onCountryChange(country.isoCode, $event)"
                          >
                          <span class="ml-2 text-xs font-medium text-gray-700">{{ country.isoCode }}</span>
                        </label>
                      }
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </details>

        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
          <button
            [disabled]="isLoading || identifiersSearchForm.invalid"
            class="group relative px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-xl shadow-xl hover:shadow-2xl disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 hover:scale-105 disabled:hover:scale-100"
            type="submit"
          >
            <span class="flex items-center gap-2">
              @if (isLoading) {
                <svg class="animate-spin w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                <span>{{ 'identifiersSearch.searching' | translate }}</span>
              } @else {
                <svg class="w-5 h-5 group-hover:rotate-12 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <span>{{ 'identifiersSearch.searchIdentifiers' | translate }}</span>
              }
            </span>
          </button>
        </div>
      </form>
    </div>

    <!-- Results Section -->
    <app-identifiers-result [identifierResponse]="identifierResponse"></app-identifiers-result>
  </div>
</div>
