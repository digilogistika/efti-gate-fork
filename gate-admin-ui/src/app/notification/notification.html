@if (notification) {
<div
  [ngClass]="getNotificationClasses()"
  class="fixed top-5 right-5 z-50 flex items-center justify-between max-w-sm p-4 text-white rounded-lg shadow-lg"
>
  <!-- Message Content -->
  <div class="flex items-center">
    <div class="mr-3">
      @if (notification.type === 'success') {
      <!-- Success Icon (Heroicons check-circle) -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
      } @else if (notification.type === 'error') {
      <!-- Error Icon (Heroicons x-circle) -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
      } @else if (notification.type === 'info') {
      <!-- Info Icon (Heroicons information-circle) -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
      }
    </div>
    <span>{{ notification.message }}</span>
  </div>

  <!-- Close Button -->
  <button (click)="close()" class="ml-4 -mr-1 p-1 rounded-full hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white">
    <!-- Heroicons X -->
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
  </button>
</div>
}
