<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-50 to-slate-100">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-2xl shadow-indigo-100/50 border border-gray-200/50">
    <!-- Logo and Title -->
    <div class="text-center">
      <div class="inline-block w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg mb-4 transform hover:scale-110 transition-transform duration-300">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-800">Gate Admin Portal</h2>
      <p class="mt-2 text-sm text-gray-500">Enter your Master API Key to access the dashboard.</p>
    </div>

    <!-- Login Form -->
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div>
        <label for="api-key" class="sr-only">Master API Key</label>
        <input
          id="api-key"
          name="apiKey"
          type="password"
          [(ngModel)]="apiKeyValue"
          required
          class="w-full px-4 py-3 text-gray-700 bg-gray-100 border-2 border-transparent rounded-xl focus:ring-4 focus:ring-indigo-500/30 focus:border-indigo-500 focus:bg-white transition-all duration-300 placeholder-gray-400"
          placeholder="••••••••••••••••••••••••"
        />
      </div>

      <!-- Error Message -->
      @if (errorMessage) {
        <div class="p-3 text-sm font-medium text-red-700 bg-red-100 rounded-lg" role="alert">
          {{ errorMessage }}
        </div>
      }

      <div>
        <button
          type="submit"
          [disabled]="isLoading || !loginForm.valid"
          class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-60 disabled:cursor-not-allowed transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
        >
          @if (isLoading) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Authenticating...</span>
          } @else {
            <span>Sign In</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
