<div class="min-h-screen bg-gradient-to-br from-green-50 via-white to-teal-50 p-4 sm:p-6 lg:p-8">
  <div class="max-w-3xl mx-auto">

    <!-- Page Header -->
    <div class="text-center mb-8 lg:mb-12">
      <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold bg-gradient-to-r from-emerald-600 to-green-600 bg-clip-text text-transparent mb-5 pb-2 leading-tight">
        Authority Registration
      </h1>
    </div>

    <!-- Main Form -->
    <form
      [formGroup]="registerAuthorityForm"
      (ngSubmit)="onRegisterAuthoritySubmit()"
      class="group relative bg-white/70 backdrop-blur-sm border border-white/20 rounded-2xl sm:rounded-3xl p-6 sm:p-8 shadow-xl hover:shadow-2xl transition-all duration-500 hover:scale-[1.01] hover:bg-white/80"
    >
      <!-- Form Header -->
      <div class="text-center mb-6 sm:mb-8">
        <div class="w-16 h-16 bg-gradient-to-r from-emerald-500 to-green-400 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:rotate-6 transition-transform duration-500">
          <!-- Shield Icon for 'Authority' -->
          <svg class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-2">Register New Authority</h2>
        <p class="text-gray-500 text-sm">Assign permissions to a new authority</p>
      </div>

      <!-- Main Inputs Section -->
      <div class="space-y-6 mb-8">
        <!-- Authority ID Input -->
        <div>
          <label for="authority-id" class="block text-sm font-semibold text-gray-700 mb-2">
            <span class="flex items-center gap-2">
              <!-- ID Card Icon -->
              <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
              </svg>
              Authority ID
            </span>
          </label>
          <input
            id="authority-id"
            type="text"
            formControlName="authorityId"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all duration-300 placeholder-gray-400 text-gray-700 bg-gray-50/50 hover:bg-white/80"
            placeholder="e.g., admin-user-01"
          >
        </div>

        <!-- Permission Level Select -->
        <div>
          <label for="permission-level" class="block text-sm font-semibold text-gray-700 mb-2">
            <span class="flex items-center gap-2">
              <!-- Key Icon for 'Permissions' -->
              <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                 <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.967-.63 1.563-.63h7.029a3 3 0 013 3z" />
              </svg>
              Permission Level
            </span>
          </label>
          <select
            id="permission-level"
            formControlName="permissionLevel"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all duration-300 placeholder-gray-400 text-gray-700 bg-gray-50/50 hover:bg-white/80 appearance-none"
          >
            <option [value]="null" disabled>Select a permission level...</option>
            @for (level of permissionLevelKeys; track level) {
              <option [value]="PermissionLevel[level]">
                {{ formatPermissionLevel(level) | titlecase }}
              </option>
            }
          </select>
        </div>
      </div>

      <!-- Spacer -->
      <div class="mt-10"></div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="registerAuthorityForm.invalid"
        class="group/btn w-full bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-600 hover:to-green-700 text-white font-semibold py-3 sm:py-4 px-6 rounded-xl sm:rounded-2xl transition-all duration-300 focus:ring-4 focus:ring-emerald-500/30 shadow-lg hover:shadow-xl transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-md"
      >
        <span class="flex items-center justify-center gap-2">
          <!-- Checkmark Icon -->
          <svg class="w-5 h-5 group-hover/btn:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Register Authority
        </span>
      </button>

    </form>
  </div>
</div>
