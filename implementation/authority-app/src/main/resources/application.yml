server:
  port: 8084
  servlet:
    context-path: /authority-app

spring:
  application:
    name: authority-app
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    org.efti: DEBUG
    org.springframework: INFO
    org.hibernate: INFO
