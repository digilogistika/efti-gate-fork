server:
  port: 8084
  servlet:
    context-path: /authority-app

spring:
  application:
    name: authority-app
  datasource:
    url: jdbc:h2:mem:authority-db
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: INFO
    org.efti: DEBUG
    org.springframework: INFO
    org.hibernate: INFO
